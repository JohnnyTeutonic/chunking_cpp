name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: install dependencies
      run: sudo apt-get install doxygen googletest graphviz
    
    - name: configure
      run: | 
            chmod +x configure 
            ./configure --enable-tests --enable-docs

    - name: Install project
      run: make

    - name: Run distcheck
      run: make distcheck
